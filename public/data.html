<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>California Water Table</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <script src='/javascripts/libraries/crossfilter/crossfilter.js'></script>
    <script src='/javascripts/libraries/d3/d3.js'></script>    

    <link rel="shortcut icon" href="/images/favicon.ico">
    <link href="/css/style.css" rel="stylesheet">

  </head>

<div id="charts">
  <div id="hour-chart" class="chart">
    <div class="title">Time of Day</div>
  </div>
  <div id="delay-chart" class="chart">
    <div class="title">Arrival Delay (min.)</div>
  </div>
  <div id="distance-chart" class="chart">
    <div class="title">Distance (mi.)</div>
  </div>
  <div id="date-chart" class="chart">
    <div class="title">Date</div>
  </div>
</div>

<aside id="totals"><span id="active">-</span> of <span id="total">-</span> flights selected.</aside>

<div id="lists">
  <div id="flight-list" class="list"></div>
</div>
