    <script src="/js/libraries/d3/d3.min.js"></script>
    <script src="/js/libraries/topojson.v1.min.js"></script>
    <script src="/js/libraries/mapbox.js"></script>
    <link href='/js/libraries/mapbox.css' rel='stylesheet' />

    <!-- Bootstrap -->
    <link href="js/libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="js/libraries/jquery-ui/css/ui-lightness/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" media="screen" />    

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/levels.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Questrial|Muli:300,400,400italic,300italic|Rosario:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

  <body>
  <div class="ncwa-badge"><a href="http://ca.statewater.org"><img src="images/ncwa-badge-diagonal.png" alt="New California Water Atlas"/></a></div>

    <div class="container">

      <div class="page-header">

        <h1>California Groundwater Levels</h1>
        <h2>Rising and falling groundwater depth over time.</h2>
       
       
        
        <ul class="menu">
          <li><a href="#tour">Tour</a></li>
          <li><a href="#share">Share</a></li>
          <li><a href="#print">Print</a></li>
          <li><a href="#get-data">Get Data</a></li>
        </ul>
      </div>
   
      <div class="search-box">
        <div class="search">
          <input type="text" value=" " />
          <input type="submit" value="GO" />
          <a href="#reset">Reset</a>
        </div>
    
        <input type="text" id="datepicker-start" class="date-start" />
        <div id="slider"></div>
        <input type="text" id="datepicker-end" class="date-end" />

      </div>
     

      <div id="map"></div>

      <div class="legend">
        <h3>Well</h3>
    <!--     <img src="images/well-legend.png" alt="O - 42" /> -->
        <span class="legend-label">Depth to groundwater (in feet)</span>
        
        <h3>Water level change (in feet)</h3>
          <div class="gradation">
            <div class="square">[ ]</div>
            <div class="gradation-label">
              <div class="amount">10</div>
              <div class="units"> feet higher</div>
            </div>
          </div>
      </div>
  
  
      <div class="disclaimer">This is a prototype - in progress. @CAWaterAtlas - 9.21.2013</div>

      <div class="footer">
        <ul>
          <li><a href="https://github.com/NewCaliforniaWaterAtlas">Github</a></li>
          <li><a href="http://twitter.com/CAWaterAtlas">Twitter</a></li>
        </ul>
      </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/libraries/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/libraries/jquery-ui/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/libraries/queue.min.js"></script>    
    <script src="js/custom/levels.js"></script>
